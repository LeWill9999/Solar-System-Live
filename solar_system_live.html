<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System - Real-time View</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            perspective: 2000px;
            color: white;
            transition: perspective 1s ease;
        }

        .datetime-display {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }

        .solar-system {
            position: relative;
            width: 1400px;
            height: 1000px;
            transform: rotateX(55deg) rotateZ(-30deg);
            transform-style: preserve-3d;
            transform-origin: center center;
            perspective: 2000px;
        }

        .stars {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            opacity: 0.3;
        }

        .sun {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, 
                #fff 0%, 
                #ffd700 20%, 
                #ff8c00 40%, 
                #ff4500 100%);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 69, 0, 0.2);
            z-index: 1;
        }

        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            pointer-events: none;
        }

        .planet-container, .comet-container, .asteroid-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            display: block !important;
            visibility: visible !important;
            pointer-events: auto;
        }

        .planet, .comet, .asteroid {
            position: absolute;
            transform-style: preserve-3d;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: all 0.3s ease;
            will-change: transform;
            backface-visibility: hidden;
            display: block !important;
            visibility: visible !important;
            border-radius: 50% !important;
        }

        .planet-name, .comet-name, .asteroid-name, .satellite-name {
            position: absolute;
            color: #fff;
            white-space: nowrap;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
            background: rgba(0, 0, 0, 0.9);
            padding: 2px 6px;
            border-radius: 3px;
            pointer-events: none;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            z-index: 1000;
            transform: rotateX(-55deg) translateY(-25px) translateX(-50%);
            left: 50%;
            top: 100%;
            backface-visibility: hidden;
        }

        .planet-name {
            font-size: 12px;
        }

        .comet-name {
            font-size: 8px;
            transform: rotateX(-55deg) translateY(-40px) translateX(-50%);
        }

        .asteroid-name {
            font-size: 8px;
            transform: rotateX(-55deg) translateY(-30px) translateX(-50%);
        }

        .planet:hover .planet-name {
            transform: rotateX(-55deg) translateY(-35px) translateX(-50%);
            font-size: 16px;
            background: rgba(0, 0, 0, 0.9);
        }

        .comet:hover .comet-name {
            transform: rotateX(-55deg) translateY(-50px) translateX(-50%);
            font-size: 12px;
        }

        .asteroid:hover .asteroid-name {
            transform: rotateX(-55deg) translateY(-40px) translateX(-50%);
            font-size: 12px;
            background: rgba(0, 0, 0, 0.9);
        }

        /* Adjust specific object names to prevent overlap */
        #pluto .planet-name {
            transform: rotateX(-55deg) translateY(-65px) translateX(-50%);
            z-index: 1001;
        }

        #hale-bopp .comet-name {
            transform: rotateX(-55deg) translateY(-80px) translateX(-50%);
            z-index: 1001;
        }

        #europa-asteroid .asteroid-name {
            transform: rotateX(-55deg) translateY(-50px) translateX(-50%);
            z-index: 1001;
        }

        /* Improve visibility of objects */
        .planet, .comet, .asteroid {
            position: absolute;
            transform-style: preserve-3d;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: all 0.3s ease;
            will-change: transform;
            backface-visibility: hidden;
            z-index: 5;
        }

        /* Ensure proper stacking of objects */
        .sun { z-index: 1; }
        .planet-container { 
            z-index: 2;
            display: block !important; /* Force display */
            visibility: visible !important; /* Ensure visibility */
        }
        .comet-container { z-index: 3; }
        .asteroid-container { z-index: 4; }

        /* Mercury */
        #mercury-orbit { width: 160px; height: 160px; }
        #mercury {
            width: 12px;
            height: 12px;
            background: radial-gradient(circle at 30% 30%,
                #ffd700 0%,
                #a67f59 60%,
                #806040 100%);
            box-shadow: inset -2px -2px 4px rgba(0,0,0,0.5),
                        inset 2px 2px 4px rgba(255,255,255,0.3),
                        0 0 20px rgba(255,255,255,0.4);
            display: block !important;
            visibility: visible !important;
            z-index: 10 !important;
            border-radius: 50% !important;
        }

        /* Venus */
        #venus-orbit { width: 240px; height: 240px; }
        #venus {
            width: 18px;
            height: 18px;
            background: radial-gradient(circle at 30% 30%,
                #ffd700 0%,
                #e6b87c 60%,
                #c69c6d 100%);
            box-shadow: inset -3px -3px 6px rgba(0,0,0,0.5),
                        inset 3px 3px 6px rgba(255,255,255,0.3),
                        0 0 25px rgba(255,255,255,0.4);
            display: block !important;
            visibility: visible !important;
            z-index: 11 !important;
            border-radius: 50% !important;
        }

        /* Earth */
        #earth-orbit { width: 320px; height: 320px; }
        #earth {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 30% 30%,
                #50C878 0%,
                #4B90DD 60%,
                #2a5080 100%);
            box-shadow: inset -3px -3px 6px rgba(0,0,0,0.5),
                        inset 3px 3px 6px rgba(255,255,255,0.3),
                        0 0 25px rgba(73, 151, 208, 0.5);
            display: block !important;
            visibility: visible !important;
            z-index: 12 !important;
            border-radius: 50% !important;
        }

        /* Mars */
        #mars-orbit { width: 440px; height: 440px; }
        #mars {
            width: 16px;
            height: 16px;
            background: radial-gradient(circle at 30% 30%,
                #ff6b6b 0%,
                #c1440e 60%,
                #8b3209 100%);
            box-shadow: inset -3px -3px 6px rgba(0,0,0,0.5),
                        inset 3px 3px 6px rgba(255,255,255,0.3),
                        0 0 25px rgba(193, 68, 14, 0.5);
            display: block !important;
            visibility: visible !important;
            z-index: 13 !important;
            border-radius: 50% !important;
        }

        /* Jupiter */
        #jupiter-orbit { width: 640px; height: 640px; }
        #jupiter {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%,
                #e4c19c 0%,
                #c3a992 60%,
                #9a8472 100%);
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.5),
                        inset 5px 5px 10px rgba(255,255,255,0.3),
                        0 0 30px rgba(195, 169, 146, 0.5);
            display: block !important;
            visibility: visible !important;
            z-index: 14 !important;
            border-radius: 50% !important;
        }

        /* Saturn */
        #saturn-orbit { width: 800px; height: 800px; }
        #saturn {
            width: 35px;
            height: 35px;
            background: radial-gradient(circle at 30% 30%,
                #ffd700 0%,
                #ffa500 60%,
                #cc8400 100%);
            box-shadow: inset -4px -4px 8px rgba(0,0,0,0.5),
                        inset 4px 4px 8px rgba(255,255,255,0.3),
                        0 0 30px rgba(255, 215, 0, 0.5);
            display: block !important;
            visibility: visible !important;
            z-index: 15 !important;
            border-radius: 50% !important;
        }
        .saturn-rings {
            position: absolute;
            width: 70px;
            height: 15px;
            background: linear-gradient(to bottom,
                rgba(255, 215, 0, 0.4),
                rgba(255, 215, 0, 0.2) 48%,
                transparent 50%,
                rgba(255, 215, 0, 0.2) 52%,
                rgba(255, 215, 0, 0.4)
            );
            border-radius: 50%;
            transform: translateX(-50%) translateY(-50%) rotateX(75deg);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            z-index: 4;
        }

        /* Uranus */
        #uranus-orbit { width: 960px; height: 960px; }
        #uranus {
            width: 26px;
            height: 26px;
            background: radial-gradient(circle at 30% 30%,
                #00ced1 0%,
                #b2ffff 60%,
                #89cccc 100%);
            box-shadow: inset -4px -4px 8px rgba(0,0,0,0.5),
                        inset 4px 4px 8px rgba(255,255,255,0.3),
                        0 0 25px rgba(0, 206, 209, 0.5);
            display: block !important;
            visibility: visible !important;
            z-index: 16 !important;
            border-radius: 50% !important;
        }

        /* Neptune */
        #neptune-orbit { width: 1120px; height: 1120px; }
        #neptune {
            width: 25px;
            height: 25px;
            background: radial-gradient(circle at 30% 30%,
                #00bfff 0%,
                #4169e1 60%,
                #2a4594 100%);
            box-shadow: inset -4px -4px 8px rgba(0,0,0,0.5),
                        inset 4px 4px 8px rgba(255,255,255,0.3),
                        0 0 25px rgba(65, 105, 225, 0.5);
            display: block !important;
            visibility: visible !important;
            z-index: 17 !important;
            border-radius: 50% !important;
        }

        .planet-container:hover .planet-name {
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255,255,255,0.8);
            background: rgba(0, 0, 0, 0.9);
        }

        .planet-container:hover .planet {
            box-shadow: -8px -8px 15px rgba(0,0,0,0.8) inset,
                        0 0 100px rgba(255,255,255,0.8);
        }

        /* Orbit widths for JavaScript calculations */
        .planet-container#mercury-container { --orbit-width: 160px; }
        .planet-container#venus-container { --orbit-width: 240px; }
        .planet-container#earth-container { --orbit-width: 320px; }
        .planet-container#mars-container { --orbit-width: 440px; }
        .planet-container#jupiter-container { --orbit-width: 640px; }
        .planet-container#saturn-container { --orbit-width: 800px; }
        .planet-container#uranus-container { --orbit-width: 960px; }
        .planet-container#neptune-container { --orbit-width: 1120px; }

        /* Add satellite styles */
        .satellite-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            z-index: 4;
        }

        .satellite {
            position: absolute;
            border-radius: 50%;
            box-shadow: -4px -4px 8px rgba(0,0,0,0.8) inset,
                        0 0 25px rgba(255,255,255,0.3);
            transform-style: preserve-3d;
            transform: translate(-50%, -50%);
        }

        .satellite-name {
            position: absolute;
            color: #fff;
            font-size: 10px;
            white-space: nowrap;
            transform: rotateX(-55deg) translateY(-20px) translateX(-50%);
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 4px;
            border-radius: 3px;
            z-index: 1000;
            left: 50%;
            top: 100%;
        }

        /* Moon */
        #moon {
            width: 12px;
            height: 12px;
            background: linear-gradient(45deg, #808080, #C0C0C0);
            box-shadow: 0 0 15px rgba(255,255,255,0.6);
            z-index: 5;
        }

        /* Jupiter's major moons */
        .jupiter-moon {
            width: 8px;
            height: 8px;
            background: linear-gradient(45deg, #D3D3D3, #F5F5F5);
            box-shadow: 0 0 12px rgba(255,255,255,0.5);
            z-index: 5;
        }

        /* Saturn's major moons */
        .saturn-moon {
            width: 7px;
            height: 7px;
            background: linear-gradient(45deg, #E8E8E8, #F8F8F8);
            box-shadow: 0 0 12px rgba(255,255,255,0.5);
            z-index: 5;
        }

        /* Satellite orbits */
        .satellite-orbit {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        /* Moon's orbit around Earth */
        #moon-orbit {
            width: 50px;
            height: 50px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Jupiter's moons' orbits */
        #io-orbit { 
            width: 80px; 
            height: 80px; 
            border: 1px solid rgba(255, 255, 255, 0.25);
        }
        #europa-orbit { 
            width: 100px; 
            height: 100px; 
            border: 1px solid rgba(255, 255, 255, 0.25);
        }
        #ganymede-orbit { 
            width: 120px; 
            height: 120px; 
            border: 1px solid rgba(255, 255, 255, 0.25);
        }
        #callisto-orbit { 
            width: 140px; 
            height: 140px; 
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        /* Saturn's moon orbit */
        #titan-orbit { 
            width: 110px; 
            height: 110px; 
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        .satellite-container {
            position: absolute;
            transform-origin: 50% 50%;
            z-index: 4;
        }

        /* Pluto */
        #pluto-orbit { width: 1400px; height: 1400px; }
        #pluto {
            width: 10px;
            height: 10px;
            background: radial-gradient(circle at 30% 30%,
                #A0522D 0%,
                #8B7355 60%,
                #6b5842 100%);
            box-shadow: inset -2px -2px 4px rgba(0,0,0,0.5),
                        inset 2px 2px 4px rgba(255,255,255,0.3),
                        0 0 20px rgba(139, 115, 85, 0.5);
            display: block !important;
            visibility: visible !important;
            z-index: 18 !important;
            border-radius: 50% !important;
        }

        /* Asteroid styles */
        .asteroid-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .asteroid {
            border-radius: 50%;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, #8B8989, #A8A8A8);
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        /* Comet styles */
        .comet-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px dotted rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .comet {
            width: 3px;
            height: 3px;
            background: linear-gradient(45deg, #E6E6FA, #FFFFFF);
            box-shadow: 
                0 0 15px rgba(255,255,255,0.4),
                -5px 0 10px rgba(173,216,230,0.3);
            border-radius: 50%;
        }

        .comet-tail {
            position: absolute;
            width: 15px;
            height: 2px;
            background: linear-gradient(to left, rgba(255,255,255,0.4), transparent);
            transform-origin: right center;
            right: 50%;
            top: 50%;
        }

        /* Orbit widths for new objects */
        .planet-container#pluto-container { --orbit-width: 1400px; }

        /* Remove zoom-related styles */
        .zoom-controls,
        .zoom-button {
            display: none;
        }

        /* Enhance planet hover effects */
        .planet:hover {
            transform: translate(-50%, -50%) scale(1.1) rotateY(45deg);
            box-shadow: inset -6px -6px 12px rgba(0,0,0,0.6),
                        inset 6px 6px 12px rgba(255,255,255,0.4),
                        0 0 40px rgba(255,255,255,0.6);
        }

        /* Adjust Europa asteroid orbit */
        #europa-asteroid-orbit {
            width: 480px !important;
            height: 480px !important;
        }

        /* Ensure names are always visible */
        .planet-name, .asteroid-name, .comet-name, .satellite-name {
            z-index: 1000 !important;
            background: rgba(0, 0, 0, 0.8) !important;
            padding: 4px 8px !important;
            white-space: nowrap !important;
            pointer-events: none !important;
            font-weight: bold !important;
        }

        /* Improve satellite visibility */
        .satellite-container {
            z-index: inherit !important;
        }

        .satellite {
            z-index: inherit !important;
            display: block !important;
            visibility: visible !important;
        }

        /* Ensure proper perspective for names */
        .planet-name, .asteroid-name, .comet-name {
            transform: rotateX(-55deg) translateY(-30px) translateX(-50%) !important;
        }
    </style>
</head>
<body>
    <div class="datetime-display">
        <div id="current-date"></div>
        <div id="current-time"></div>
    </div>
    
    <div class="solar-system">
        <div class="stars"></div>
        <div class="sun"></div>

        <div class="orbit" id="mercury-orbit"></div>
        <div class="planet-container" id="mercury-container">
            <div class="planet" id="mercury">
                <div class="planet-name">Mercury</div>

        <div class="orbit" id="venus-orbit"></div>

            <div class="planet" id="venus">

            </div>
        </div>

        <div class="orbit" id="earth-orbit"></div>
        <div class="planet-container" id="earth-container">
            <div class="planet" id="earth">
                <div class="planet-name">Earth</div>
            </div>
            <div class="satellite-orbit" id="moon-orbit"></div>
            <div class="satellite-container" id="moon-container">
                <div class="satellite" id="moon">
                    <div class="satellite-name">Moon</div>
                </div>
            </div>
        </div>

        <div class="orbit" id="mars-orbit"></div>
        <div class="planet-container" id="mars-container">
            <div class="planet" id="mars">
                <div class="planet-name">Mars</div>
            </div>
        </div>

        <div class="orbit" id="jupiter-orbit"></div>
        <div class="planet-container" id="jupiter-container">
            <div class="planet" id="jupiter">
                <div class="planet-name">Jupiter</div>
            </div>
            <div class="satellite-orbit" id="io-orbit"></div>
            <div class="satellite-container" id="io-container">
                <div class="satellite jupiter-moon" id="io">
                    <div class="satellite-name">Io</div>
                </div>

                    <div class="satellite-name">Europa</div>

            </div>
            <div class="satellite-orbit" id="ganymede-orbit"></div>

                <div class="satellite jupiter-moon" id="ganymede">
                    <div class="satellite-name">Ganymede</div>
                </div>
            </div>
            <div class="satellite-orbit" id="callisto-orbit"></div>
            <div class="satellite-container" id="callisto-container">
                <div class="satellite jupiter-moon" id="callisto">
                    <div class="satellite-name">Callisto</div>
                </div>
            </div>
        </div>

        <div class="orbit" id="saturn-orbit"></div>
        <div class="planet-container" id="saturn-container">
            <div class="planet" id="saturn">
                <div class="saturn-rings"></div>
                <div class="planet-name">Saturn</div>
            </div>
            <div class="satellite-orbit" id="titan-orbit"></div>
            <div class="satellite-container" id="titan-container">
                <div class="satellite saturn-moon" id="titan">
                    <div class="satellite-name">Titan</div>
                </div>
            </div>
        </div>

        <div class="orbit" id="uranus-orbit"></div>
        <div class="planet-container" id="uranus-container">
            <div class="planet" id="uranus">
                <div class="planet-name">Uranus</div>
            </div>
        </div>

        <div class="orbit" id="neptune-orbit"></div>
        <div class="planet-container" id="neptune-container">
            <div class="planet" id="neptune">
                <div class="planet-name">Neptune</div>
            </div>
        </div>

        <div class="orbit" id="pluto-orbit"></div>
        <div class="planet-container" id="pluto-container">
            <div class="planet" id="pluto">
                <div class="planet-name">Pluto</div>
            </div>
        </div>

        <!-- Major Asteroids -->
        <div class="asteroid-orbit" id="ceres-orbit" style="width: 500px; height: 500px;"></div>
        <div class="asteroid-container" id="ceres-container">
            <div class="asteroid" id="ceres" style="width: 6px; height: 6px;">
                <div class="asteroid-name">Ceres</div>
            </div>
        </div>

        <div class="asteroid-orbit" id="vesta-orbit" style="width: 480px; height: 480px;"></div>
        <div class="asteroid-container" id="vesta-container">
            <div class="asteroid" id="vesta">
                <div class="asteroid-name">Vesta</div>
            </div>
        </div>

        <div class="asteroid-orbit" id="pallas-orbit" style="width: 510px; height: 510px;"></div>
        <div class="asteroid-container" id="pallas-container">
            <div class="asteroid" id="pallas">
                <div class="asteroid-name">Pallas</div>
            </div>
        </div>

        <div class="asteroid-orbit" id="hygiea-orbit" style="width: 540px; height: 540px;"></div>
        <div class="asteroid-container" id="hygiea-container">
            <div class="asteroid" id="hygiea">
                <div class="asteroid-name">Hygiea</div>
            </div>
        </div>

        <div class="asteroid-orbit" id="euphrosyne-orbit" style="width: 520px; height: 520px;"></div>
        <div class="asteroid-container" id="euphrosyne-container">

        function calculateKeplerEquation(meanAnomaly, eccentricity) {
            const M = meanAnomaly * Math.PI / 180;
            let E = M;
            
            // More iterations for better accuracy
            for (let i = 0; i < 8; i++) {
                E = E - (E - eccentricity * Math.sin(E) - M) / (1 - eccentricity * Math.cos(E));
            }
            
            const v = 2 * Math.atan(Math.sqrt((1 + eccentricity)/(1 - eccentricity)) * Math.tan(E/2));
            return v * 180 / Math.PI;
        }

                }
            });

            const relativePositions = {};
            
            // Check each planet's position relative to its neighbors
            planets.forEach((planet, index) => {
                const prevPlanet = planets[index - 1];
                const nextPlanet = planets[index + 1];
                
                relativePositions[planet] = {
                    angle: positions[planet],
                    relativeToInner: prevPlanet ? {
                        planet: prevPlanet,
                        angleDifference: ((positions[planet] - positions[prevPlanet] + 360) % 360)
                    } : null,
                    relativeToOuter: nextPlanet ? {
                        planet: nextPlanet,
                        angleDifference: ((positions[nextPlanet] - positions[planet] + 360) % 360)
                    } : null
                };
            });

            return relativePositions;
        }

        function displayVerificationReport(results) {
            // Create or update verification report container
            let reportContainer = document.getElementById('verification-report');
            if (!reportContainer) {
                reportContainer = document.createElement('div');
                reportContainer.id = 'verification-report';
                reportContainer.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    max-width: 400px;
                    max-height: 80vh;
                    overflow-y: auto;
                    background: rgba(0, 0, 0, 0.8);
                    color: white;
                    padding: 15px;
                    border-radius: 5px;
                    font-family: monospace;
                    font-size: 12px;
                    z-index: 1000;
                `;
                document.body.appendChild(reportContainer);
            }

            // Generate report HTML
            let reportHTML = '<h3>🔍 Verification Report</h3>';
            
            // Add timestamp
            reportHTML += `<p>Last updated: ${new Date().toLocaleTimeString()}</p>`;

            // Planet verification
            reportHTML += '<h4>🌍 Planets</h4>';
            Object.entries(results.planets).forEach(([planet, data]) => {
                const status = data.containerVisible && data.elementVisible && data.nameVisible ? '✅' : '❌';
                reportHTML += `<details>
                    <summary>${status} ${planet.charAt(0).toUpperCase() + planet.slice(1)}</summary>
                    <ul>
                        <li>Container: ${data.containerVisible ? '✅' : '❌'}</li>
                        <li>Element: ${data.elementVisible ? '✅' : '❌'}</li>
                        <li>Name Label: ${data.nameVisible ? '✅' : '❌'}</li>
                        <li>Position: ${data.position}</li>
                        <li>Z-Index: ${data.zIndex}</li>
                    </ul>
                </details>`;
            });

            // Relative positions
            reportHTML += '<h4>📏 Relative Positions</h4>';
            Object.entries(results.relativePositions).forEach(([planet, data]) => {
                reportHTML += `<details>
                    <summary>${planet.charAt(0).toUpperCase() + planet.slice(1)} (${Math.round(data.angle)}°)</summary>`;
                if (data.relativeToInner) {
                    reportHTML += `<p>Angle to ${data.relativeToInner.planet}: ${Math.round(data.relativeToInner.angleDifference)}°</p>`;
                }
                if (data.relativeToOuter) {
                    reportHTML += `<p>Angle to ${data.relativeToOuter.planet}: ${Math.round(data.relativeToOuter.angleDifference)}°</p>`;
                }
                reportHTML += '</details>';
            });

            // Update report content
            reportContainer.innerHTML = reportHTML;
        }
    </script>
